---
layout: default
---

<div class="row">
{% for post in site.posts %}
{% if post.featured == true %}
  <div class="col-lg-6">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.featured_description }}</p>
            <a href="{{ post.url }}">Weiterlesen</a>
          </div>
        </div>
        <div class="col-md-4">
          <img class="card-img" src="{{ post.featured_image }}">
        </div>
      </div>
    </div>
  </div>
{% endif %}
{% endfor %}
</div>

<div class="row">
  <div class="col-md-8">
    <div class="container">
{{ content }}
    </div>
  </div>

  <div class="col-md-4">
    <div class="container">
      Noch mehr Hygge auf
      <p>
        <a href="#" class="badge badge-primary">Instagram</a>
        <a href="#" class="badge badge-primary">TikTok</a>
      </p>
    </div>
  </div>
</div>
